<div class="typing-container">


    <div class="right_bar">
        <x-register-box [isAuthenticated]="isAuthenticated"></x-register-box>

        <x-skill-level [isAuthenticated]="isAuthenticated"></x-skill-level>

        <x-hall-of-fame [wallOfFame]="wallOfFame"></x-hall-of-fame>
    </div>

    <div class="container-main">

        <div class="content">


            <h1 style="font-size:24px;">Contact Us</h1>
            <!-- Contact Form -->
            <div class="contactcontent">
                <div id="contact-form">

                    <form class="form-container" [formGroup]="contactForm" (ngSubmit)="onSubmit($event)">
                        <p>Please contact us without any hesitation if you ever face any mistake through this website or giving us your valuable suggestions about the improvement of the services.</p>

                        <x-input formControlName="name" fieldType="text" fieldName="name" [parentForm]="contactForm" formLabel="Name"></x-input>

                        <x-input formControlName="email" fieldType="email" fieldName="email" [parentForm]="contactForm" formLabel="Email"></x-input>

                        <x-textarea formControlName="body" fieldName="body" [parentForm]="contactForm" formLabel="Body"></x-textarea>
        
                        <re-captcha id="recaptcha" name="recaptcha" formControlName="recaptcha" [(ngModel)]="token" required [class.is-invalid]="recaptchaField?.invalid && (recaptchaField?.dirty || recaptchaField?.touched)"></re-captcha>

                        <div *ngIf="recaptchaField?.invalid && (recaptchaField?.dirty || recaptchaField?.touched)" class="invalid-feedback">
                          <div *ngIf="recaptchaField?.errors?.['required']">This field is required.</div>
                        </div>
        
        
                        <div class="form-row">
                            <div class="input-group">
                                <x-button text="Submit" type="submit" [parentForm]="contactForm"></x-button>
                            </div>
                        </div>
                    </form>
                    {{ contactForm.value| json }}
                    {{contactForm.valid}}
                </div>
                <div class="clear"></div>
            </div>
            <!-- END Contact Form -->

            <hr>

            <h2>Frequently Asked Questions</h2>

                  </div>
                </div>
            {% endfor %} -->
        </div>
    </div>
</div>
